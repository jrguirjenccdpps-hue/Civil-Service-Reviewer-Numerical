// QUIZ LOGIC
// ===============================
let currentSet = [];
let index = 0;
let score = 0;

function startQuiz(level){
  currentSet = questions[level];
  index = 0;
  score = 0;
  document.getElementById("mainMenu").classList.add("hidden");
  document.getElementById("quizBox").classList.remove("hidden");
  showQuestion();
}

function showQuestion(){
  const q = currentSet[index];
  document.getElementById("questionNumber").innerText = `Question ${index+1} of ${currentSet.length}`;
  document.getElementById("questionText").innerText = q.q;
  document.getElementById("explanation").innerText = "";
  const choices = shuffle([...q.c]).map(c =>
    `<button class="choice-btn" onclick="checkAnswer('${c}', this)">${c}</button>`
  ).join("");
  document.getElementById("choices").innerHTML = choices;
  updateProgress();
}

function checkAnswer(ans, btn){
  const q = currentSet[index];
  document.getElementById("explanation").innerText =
    ans === q.a ? `Correct! ${q.e}` : `Incorrect. ${q.e}`;
  if(ans === q.a) score++;
  [...document.querySelectorAll(".choice-btn")].forEach(b => b.disabled = true);
}

function nextQuestion(){
  index++;
  if(index >= currentSet.length) return finishQuiz();
  showQuestion();
}

function finishQuiz(){
  document.getElementById("quizBox").classList.add("hidden");
  document.getElementById("resultBox").classList.remove("hidden");
  const percent = Math.round((score / currentSet.length) * 100);
  document.getElementById("resultText").innerText = `Your Score: ${percent}%`;
}

function resetQuiz(){ index = 0; score = 0; showQuestion(); }
function goHome(){
  document.getElementById("quizBox").classList.add("hidden");
  document.getElementById("resultBox").classList.add("hidden");
  document.getElementById("mainMenu").classList.remove("hidden");
}
function goToMain(){
  window.location.href="https://jrguirjenccdpps-hue.github.io/Civil-Service-Exam-Reviewer/";
}
function updateProgress(){
  document.getElementById("progress").style.width = ((index)/currentSet.length)*100 + "%";
}
function shuffle(arr){
  for(let i=arr.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]]=[arr[j],arr[i]];
  }
  return arr;
}
